# OmniSorter 容器×機種マトリクス設定
# 編集後はアプリを再起動してください
#
# 各フィールドの説明:
#   - max_rows: 最大段数
#   - max_columns: 最大列数
#   - max_sides: 面数 (0/1/2)
#   - ports_per_block: ブロック単位の間口数
#   - default_blocks: 推奨ブロック数
#   - recommended: 推奨構成か (true/false)
#   - supported: 対応可能か (true/false)
#   - note: 注釈
#   - configurable: 設定変更可能か (true/false)

version: "1.0"

# 対応容器タイプの定義
container_types:
  - "OS標準トート"
  - "オリコン30L"
  - "オリコン40L"
  - "オリコン50L"

# 機種別容器対応マトリクス
matrix:
  mini-cart:
    OS標準トート:
      max_rows: 4
      max_columns: 5
      max_sides: 2
      ports_per_block: 40
      default_blocks: 2
      recommended: true
      supported: true
      note: "カート式標準構成"
      configurable: true
    オリコン30L:
      max_rows: 0
      max_columns: 0
      max_sides: 0
      ports_per_block: 0
